preprocessing:
  classes:
  - toxic
  - severe_toxic
  - obscene
  - threat
  - insult
  - identity_hate
  input_convertor: nn_vectorization
  input_id_column: id
  input_testset: /Users/songyihe/Documents/Study/AI Projects/large-datasets/toxic-comments/test.csv
  input_text_column: comment_text
  input_trainset: /Users/songyihe/Documents/Study/AI Projects/large-datasets/toxic-comments/train.csv
  maxlen: 128
  random_seed: 0
  split_ratio: 0.3
training:
  batch_normalization: true
  batch_size: 32
  dropout_rate: 0.5
  embedding_dim: 128
  epochs: 3
  gradient_cliping: true
  learning_rate: 0.8
  maxlen: 128
  model_name: cnn
  optimizer: sgd
predict:
  output_path: /Users/songyihe/Documents/Study/AI Projects/large-datasets/toxic-comments/submission.csv
